<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy V-Day! ❤️</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/index.js" type="text/javascript"></script>
  </head>

  <body onload="showPreloader()" style="margin: 0;">
    <div class="container">
      <div id="preloader">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="shadow"></div>
    </div>

    <h1 id="header" class="animate-bottom">Happy Valentine's Day Babe!</h1>
    <div style="display: none" id="postcard" class="animate-bottom">
      <a href="./text.html" target="_blank" rel="noopener noreferrer">
        <img src="./img/heart.png" alt="stamp" class="mail_stamp" />
      </a>
      <form action="#">
        <fieldset disabled="disabled">
          <p class="push">Dear</p>
          <input
            type="text"
            id="recipient"
            name="recipient_name"
            placeholder="Nicole Lodovice Pagulong,"
            class="push"
          />
          <br />
          <textarea
            id="message"
            name="message_to_recipient"
            placeholder="First of all, I just want to thank you for all the things that you gave and did for me. I appreciate it all with all my heart, you brighten up my life you know. Second, I want to let you know that whatever happens and where ever I am, my love for you will never change. Lastly, I wish you all the best and I'm hoping that we achieve our dreams together. That's all I have to say to you babe I'm so happy we both swiped right, I love you everyday. (Click the stamp for more message)"
          ></textarea>
          <br/>
          <p id="address">
            Basta nasa Pilipinas ako,<br/>
            Nasa Luzon pa naman ako, <br/>
            Dito sa may Calabarzon 
          </p>
          <br />
          <p>Yours Lovingly,</p>
          <br />
          <input
            type="text"
            id="sender_name"
            name="sender"
            placeholder="Mark Andrew Duza"
          />
        </fieldset>
      </form>
      </div>
    </div>
  </body>
</html>
